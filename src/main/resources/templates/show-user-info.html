<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- このページでは、「こんにちは、[名前]さん。あなたは[年齢]歳ですね。」とフォームから送信された名前と年齢を表示してください -->
    <h1>ユーザー情報</h1>
    <p th:text="'こんにちは、' + ${name} + 'さん。あなたは' + ${age} + '歳ですね。'"></p>

</body>
</html>
